<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificação - OnlyHub</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #09090b;
            margin: 0;
            padding: 0;
            color: #fafafa;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #18181b;
            border-radius: 24px;
            padding: 48px;
            border: 1px solid #27272a;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
            font-style: italic;
            text-transform: uppercase;
            color: #ffffff;
            background: linear-gradient(to right, #a855f7, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            text-align: center;
        }

        p {
            color: #a1a1aa;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 32px;
        }

        .code-container {
            background-color: #09090b;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px dashed #7c3aed;
            margin-bottom: 32px;
        }

        .code {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 12px;
            color: #ffffff;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #52525b;
            margin-top: 48px;
            border-top: 1px solid #27272a;
            padding-top: 24px;
        }

        .warning {
            color: #71717a;
            font-size: 13px;
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">ONLYHUB</div>
        </div>

        <h1>Seu Código de Acesso</h1>
        <p>Use o código abaixo para completar seu login na área administrativa. Ele expira em breve por segurança.</p>

        <div class="code-container">
            <div class="code">{{ .Token }}</div>
        </div>

        <div class="warning">
            Se você não solicitou este login, pode ignorar este e-mail com segurança.
        </div>

        <div class="footer">
            &copy; 2026 OnlyHub Admin. Todos os direitos reservados.
        </div>
    </div>
</body>

</html>
